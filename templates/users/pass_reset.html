{% extends 'layout.html' %}

{% block main %}
  <div class="max-w-xl mx-auto mt-16 bg-card p-8 rounded-2xl shadow-lg border border-gray-800">
    <h2 class="text-2xl font-semibold mb-6 text-white text-center">Password Recovery</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full py-2 px-4 bg-accent text-white font-semibold rounded-lg hover:bg-neon transition">
        Request New Password
      </button>
    </form>
  </div>
{% endblock main %}
